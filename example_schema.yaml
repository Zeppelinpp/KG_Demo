schema:
  nodeLabels:
    - User
    - Product
    - Purchase
  relationships:
    - type: PURCHASED
      from: User
      to: Product
      properties:
        date: datetime
        price: float
  nodeProperties:
    User:
      - userId: string (unique)
      - name: string
    Product:
      - productId: string (unique)
      - name: string
    Purchase:
      - date: datetime
      - price: float
  indexes:
    - ON (u:User) ASSERT u.userId IS UNIQUE
    - ON (p:Product) ASSERT p.productId IS UNIQUE
    - INDEX ON :User(name)
  guidelines:
    - Node labels 使用 PascalCase，关系类型使用 ALL_CAPS_UNDERSCORE
    - 关系方向明确，从 User → PURCHASED → Product
    - 高频查找属性建立索引
    - 若 Product 复杂可拆节点重用，避免属性膨胀
  exampleQueries:
    - question: "某用户在 2025-01-01 之后购买过哪些产品？"
      cypher: |
        MATCH (u:User {userId: $uid})-[:PURCHASED {date > $startDate}]→(p:Product)
        RETURN p.productId, p.name